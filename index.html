<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Iphone Lockscreen</title>
</head>
<body>
  <div class="lockscreen">
    <div class="lockscreen__top">
      <span class="clock">9:41</span>
      <div class="notch"></div>
      <i class="icons"></i>
    </div>

    <div class="lockscreen__center-block">
      <i class="padlock"></i>
      <span class="clock">9:41</span>
      <span class="date">Monday, June 3</span>
    </div>

    <div class="notifications">
      <div class="notification__item">
        <div class="notification-icon notification-icon--app"></div>

        <div class="notification-info">
          <span class="notification-title">Notification title</span>
          <span class="notification-text">Here’s notification text.</span>
          <span class="notification-time">34m ago</span>
        </div>
      </div>

      <div class="notification__item">
        <div class="notification-icon notification-icon--person"></div>

        <div class="notification-info">
          <span class="notification-title">Notification title</span>
          <span class="notification-text">Here’s notification text. This is a spot for app notification text.</span>
          <span class="notification-time">34m ago</span>
        </div>
      </div>
    </div>

    <button class="btn-bottom btn-bottom--flashlight">
      <i class="flashlight"></i>
    </button>
    <button class="btn-bottom btn-bottom--camera">
      <i class="camera"></i>
    </button>

    <div class="lockscreen-bottom-bar"></div>
  </div>
</body>
</html>
